<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum - Football Profiles</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="topbar-content">
      <div class="logo-section">
        <img src="/images/logo.png" alt="Logo" class="topbar-logo" />
        <span class="site-title">Football Profiles</span>
      </div>
      <nav class="topbar-nav">
        <a href="dashboard.html" class="nav-tab">Panel</a>
        <a href="gallery.html" class="nav-tab">Galeria</a>
        <a href="forum.html" class="nav-tab">Forum</a>
        <a href="moderator-posts.html" class="nav-tab" id="moderatorLink" style="display:none;">Moderacja</a>
        <a href="admin-categories.html" class="nav-tab" id="adminLink" style="display:none;">Admin</a>
      </nav>
      <div class="topbar-actions">
        <div id="authBar" class="authbar">
          <span id="who">Ładowanie...</span>
          <button id="logoutBtn" class="btn btn-ghost">Wyloguj</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container" style="margin-top: 80px; align-items: flex-start;">
    <div class="dashboard-content">
      <h1 class="page-title">Forum Piłkarskie</h1>

      <div class="forum-categories" id="categoriesSection">
        <h2>Kategorie</h2>
        <div class="categories-grid" id="categoriesList">
          <div class="loading">Ładowanie kategorii...</div>
        </div>
      </div>

      <div class="forum-posts" id="postsSection">
        <div class="posts-header">
          <h2>Ostatnie posty</h2>
          <div class="posts-filter">
            <select id="categoryFilter" class="form-select" style="padding: 10px;">
              <option value="">Wszystkie kategorie</option>
            </select>
          </div>
        </div>
        
        <div class="posts-list" id="postsList">
          <div class="loading">Ładowanie postów...</div>
        </div>

        <div class="pagination" id="pagination" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
          <button id="prevPage" class="btn btn-secondary">Poprzednia</button>
          <span id="pageInfo" style="align-self: center;">Strona 1</span>
          <button id="nextPage" class="btn btn-secondary">Następna</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="forum.js"></script>
</body>
</html>
