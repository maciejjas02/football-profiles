<!DOCTYPE html>
<html lang="pl">

        <span class="site-title">Football Profiles</span>
      </div>
      <nav class="topbar-nav">
        <a href="dashboard.html" class="nav-tab">Panel</a>

        <a href="moderator-posts.html" class="nav-tab" id="moderatorLink" style="display:none;">Moderacja</a>
        <a href="admin-categories.html" class="nav-tab" id="adminLink" style="display:none;">Admin</a>
      </nav>
      <div class="topbar-actions">
        <button id="notificationsBtn" class="icon-button" style="display:none;">
          <span>üîî</span>
          <span id="notificationBadge" class="notification-badge" style="display:none;">0</span>

        <div id="notificationsDropdown" class="notifications-dropdown" style="display:none;">
          <div class="notifications-header">

      <h2>Kategorie</h2>
      <div class="categories-grid" id="categoriesList">
        <!-- Filled by JS -->
      </div>
    </div>

    <!-- Posts List -->
    <div class="forum-posts" id="postsSection">
      <div class="posts-header">
        <h2>Ostatnie posty</h2>
        <div class="posts-filter">
          <select id="categoryFilter" class="form-select">
            <option value="">Wszystkie kategorie</option>
          </select>
        </div>
      </div>
      
      <div class="posts-list" id="postsList">
        <!-- Filled by JS -->
      </div>

      <div class="pagination" id="pagination">
        <button id="prevPage" class="btn btn-secondary">Poprzednia</button>
        <span id="pageInfo">Strona 1</span>
