<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post - Football Profiles Forum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-content">
      <div class="logo-section">
        <img src="/images/logo.png" alt="Football Profiles" class="topbar-logo" />
        <span class="site-title">Football Profiles</span>
      </div>
      <nav class="topbar-nav">
        <a href="dashboard.html" class="nav-tab">Panel</a>
        <a href="gallery.html" class="nav-tab">Galeria</a>
        <a href="forum.html" class="nav-tab active">Forum</a>
        <a href="moderator-posts.html" class="nav-tab" id="moderatorLink" style="display:none;">Moderacja</a>
        <a href="admin-categories.html" class="nav-tab" id="adminLink" style="display:none;">Admin</a>
      </nav>
      <div class="topbar-actions">
        <button id="notificationsBtn" class="icon-button" style="display:none;">
          <span>üîî</span>
          <span id="notificationBadge" class="notification-badge" style="display:none;">0</span>
        </button>
        <div id="notificationsDropdown" class="notifications-dropdown" style="display:none;">
          <div class="notifications-header">
            <h3>Powiadomienia</h3>
            <button id="markAllReadBtn" class="mark-read-btn">Oznacz wszystkie jako przeczytane</button>
          </div>
          <div id="notificationsList" class="notifications-list"></div>
        </div>
        <div id="authBar" class="authbar">
          <span id="who">≈Åadowanie...</span>
          <button id="logoutBtn" class="btn btn-ghost">Wyloguj</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 100px; max-width: 900px;">
    <!-- Post Content -->
    <div class="post-detail" id="postContent">
      <div class="post-loading">≈Åadowanie posta...</div>
    </div>

    <!-- Comment Form -->
    <div class="comment-form-section" id="commentFormSection" style="display:none;">
      <h3>Dodaj komentarz</h3>
      <form id="commentForm">
        <textarea 
          id="commentContent" 
          rows="4" 
          placeholder="Napisz sw√≥j komentarz..." 
          required
          class="form-textarea"
        ></textarea>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Opublikuj komentarz</button>
          <p class="form-hint">Tw√≥j komentarz zostanie wys≈Çany do moderacji</p>
        </div>
      </form>
    </div>

    <!-- Comments List -->
    <div class="comments-section" id="commentsSection">
      <h3>Komentarze (<span id="commentCount">0</span>)</h3>
      <div class="comments-list" id="commentsList">
        <div class="comments-empty">Brak komentarzy</div>
      </div>
    </div>

    <!-- Discussion with Moderator -->
    <div class="discussion-section" id="discussionSection" style="display:none;">
      <h3>üí¨ Dyskusja z moderatorem</h3>
      <div class="discussion-messages" id="discussionMessages">
        <!-- Filled by JS -->
      </div>
      <form id="discussionForm">
        <textarea 
          id="discussionMessage" 
          rows="3" 
          placeholder="Napisz wiadomo≈õƒá do moderatora..." 
          required
          class="form-textarea"
        ></textarea>
        <button type="submit" class="btn btn-primary">Wy≈õlij wiadomo≈õƒá</button>
      </form>
    </div>

    <div class="post-actions">
      <a href="forum.html" class="btn btn-secondary">‚Üê Powr√≥t do forum</a>
    </div>
  </div>

  <script type="module" src="post.js"></script>
</body>
</html>
