<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Post - Football Profiles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-content">
      <div class="logo-section"><img src="/images/logo.png" class="topbar-logo" /><span class="site-title">Football Profiles</span></div>
      <nav class="topbar-nav">
        <a href="dashboard.html" class="nav-tab">Panel</a>
        <a href="gallery.html" class="nav-tab">Galeria</a>
        <a href="forum.html" class="nav-tab">Forum</a>
        <a href="moderator-posts.html" class="nav-tab">Moderacja</a>
      </nav>
      <div class="topbar-actions"><div id="authBar" class="authbar"><span id="who">...</span><button id="logoutBtn" class="btn btn-ghost">Wyloguj</button></div></div>
    </div>
  </header>

  <main class="container">
    <div class="post-detail" id="postContent">Ładowanie...</div>

    <div class="comment-form-section hidden" id="commentFormSection">
      <h3>Dodaj komentarz</h3>
      <textarea id="commentContent" placeholder="Napisz komentarz..."></textarea>
      <div style="margin-top:10px;">
         <button id="submitCommentBtn" class="btn btn-primary">Wyślij</button>
      </div>
    </div>
    <div id="loginToComment" class="hidden" style="text-align:center; margin:20px;"><a href="/" class="btn btn-primary">Zaloguj się aby skomentować</a></div>

    <div class="comments-section hidden" id="commentsSection">
      <h3>Komentarze (<span id="commentCount">0</span>)</h3>
      <div class="comments-list" id="commentsList"></div>
    </div>

    <div style="text-align:center; margin-top:30px;"><a href="forum.html" class="btn btn-secondary">Wróć</a></div>
  </main>

  <script type="module" src="post.js"></script>
</body>
</html>
