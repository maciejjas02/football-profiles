<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <!-- Tło -->
  <circle cx="40" cy="40" r="38" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Piłka nożna -->
  <g transform="translate(40, 40)">
    <!-- Biała piłka -->
    <circle cx="0" cy="0" r="20" fill="white" stroke="#334155" stroke-width="1"/>
    
    <!-- Pięciokąt centralny -->
    <polygon points="0,-12 11.5,-3.7 7.1,9.7 -7.1,9.7 -11.5,-3.7" 
             fill="#1e293b" stroke="#334155" stroke-width="0.5"/>
    
    <!-- Sześciokąty wokół -->
    <path d="M 0,-12 L 0,-20" stroke="#334155" stroke-width="1" fill="none"/>
    <path d="M 11.5,-3.7 L 19,0" stroke="#334155" stroke-width="1" fill="none"/>
    <path d="M 7.1,9.7 L 7.1,17" stroke="#334155" stroke-width="1" fill="none"/>
    <path d="M -7.1,9.7 L -7.1,17" stroke="#334155" stroke-width="1" fill="none"/>
    <path d="M -11.5,-3.7 L -19,0" stroke="#334155" stroke-width="1" fill="none"/>
    
    <!-- Dodatkowe linie -->
    <path d="M 11.5,-3.7 L 7.1,9.7" stroke="#334155" stroke-width="0.5" fill="none"/>
    <path d="M 7.1,9.7 L -7.1,9.7" stroke="#334155" stroke-width="0.5" fill="none"/>
    <path d="M -7.1,9.7 L -11.5,-3.7" stroke="#334155" stroke-width="0.5" fill="none"/>
    <path d="M -11.5,-3.7 L 0,-12" stroke="#334155" stroke-width="0.5" fill="none"/>
    <path d="M 0,-12 L 11.5,-3.7" stroke="#334155" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Tekst FP -->
  <text x="40" y="72" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FOOTBALL</text>
</svg>
