<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zarzdzanie Postami - Moderator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- TinyMCE CDN -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
  <div class="topbar">
    <div class="topbar-content">
      <div class="logo-section">
        <img src="/images/logo.png" alt="Football Profiles" class="topbar-logo" />
        <span class="site-title">Football Profiles</span>
      </div>
      <nav class="topbar-nav">
        <a href="dashboard.html" class="nav-tab">Panel</a>
        <a href="gallery.html" class="nav-tab">Galeria</a>
        <a href="forum.html" class="nav-tab">Forum</a>
        <a href="moderator-posts.html" class="nav-tab active">Moderacja</a>
        <a href="admin-categories.html" class="nav-tab" id="adminLink" style="display:none;">Admin</a>
      </nav>
      <div class="topbar-actions">
        <button id="notificationsBtn" class="icon-button" style="display:none;">
          <span></span>
          <span id="notificationBadge" class="notification-badge" style="display:none;">0</span>
        </button>
        <div id="notificationsDropdown" class="notifications-dropdown" style="display:none;">
          <div class="notifications-header">
            <h3>Powiadomienia</h3>
            <button id="markAllReadBtn" class="mark-read-btn">Oznacz wszystkie jako przeczytane</button>
          </div>
          <div id="notificationsList" class="notifications-list"></div>
        </div>
        <div id="authBar" class="authbar">
          <span id="who">adowanie...</span>
          <button id="logoutBtn" class="btn btn-ghost">Wyloguj</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 100px; max-width: 1200px;">
    <div class="page-header">
      <h1 class="page-title"> Zarzdzanie Postami</h1>
      <div class="sub-nav">
        <a href="moderator-posts.html" class="sub-nav-link active">Posty</a>
        <a href="moderator-comments.html" class="sub-nav-link">Komentarze</a>
      </div>
    </div>

    <!-- Create Post Form -->
    <div class="admin-panel">
      <h2>Utw贸rz nowy post</h2>
      <form id="createPostForm">
        <div class="form-group">
          <label for="postTitle">Tytu posta *</label>
          <input 
            type="text" 
            id="postTitle" 
            class="form-input" 
            placeholder="Wprowad藕 tytu posta..."
            required
          />
        </div>

        <div class="form-group">
          <label for="postCategory">Kategoria *</label>
          <select id="postCategory" class="form-select" required>
            <option value="">Wybierz kategori...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="postContent">Tre posta *</label>
          <textarea id="postContent" rows="15"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Utw贸rz post</button>
          <button type="reset" class="btn btn-secondary">Wyczy formularz</button>
        </div>
      </form>
    </div>

    <!-- Pending Posts -->
    <div class="admin-panel">
      <h2>Posty oczekujce na zatwierdzenie (<span id="pendingCount">0</span>)</h2>
      <div class="pending-list" id="pendingPostsList">
        <div class="empty-state">Brak post贸w do zatwierdzenia</div>
      </div>
    </div>

    <!-- My Posts -->
    <div class="admin-panel">
      <h2>Moje posty</h2>
      <div class="my-posts-list" id="myPostsList">
        <div class="empty-state">Nie utworzye jeszcze 偶adnych post贸w</div>
      </div>
    </div>
  </div>

  <script type="module" src="moderator-posts.js"></script>
</body>
</html>
