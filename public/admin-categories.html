<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zarzdzanie Kategoriami - Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-content">
      <div class="logo-section">
        <img src="/images/logo.png" alt="Football Profiles" class="topbar-logo" />
        <span class="site-title">Football Profiles</span>
      </div>
      <nav class="topbar-nav">
        <a href="dashboard.html" class="nav-tab">Panel</a>
        <a href="gallery.html" class="nav-tab">Galeria</a>
        <a href="forum.html" class="nav-tab">Forum</a>
        <a href="moderator-posts.html" class="nav-tab" id="moderatorLink" style="display:none;">Moderacja</a>
        <a href="admin-categories.html" class="nav-tab active">Admin</a>
      </nav>
      <div class="topbar-actions">
        <button id="notificationsBtn" class="icon-button" style="display:none;">
          <span></span>
          <span id="notificationBadge" class="notification-badge" style="display:none;">0</span>
        </button>
        <div id="notificationsDropdown" class="notifications-dropdown" style="display:none;">
          <div class="notifications-header">
            <h3>Powiadomienia</h3>
            <button id="markAllReadBtn" class="mark-read-btn">Oznacz wszystkie jako przeczytane</button>
          </div>
          <div id="notificationsList" class="notifications-list"></div>
        </div>
        <div id="authBar" class="authbar">
          <span id="who">adowanie...</span>
          <button id="logoutBtn" class="btn btn-ghost">Wyloguj</button>
        </div>
      </div>
    </div>
  </div>

  <div class="admin-container">
    <div class="page-header">
      <h1 class="page-title"> Zarzdzanie Kategoriami Forum</h1>
      <div class="sub-nav">
        <a href="admin-categories.html" class="sub-nav-link active">Kategorie Forum</a>
        <a href="admin-gallery-upload.html" class="sub-nav-link">Upload Galerii</a>
        <a href="admin-gallery-manage.html" class="sub-nav-link">Zarzdzaj Galeri</a>
      </div>
    </div>

    <!-- Create Category -->
    <div class="admin-panel">
      <h2>Utw贸rz now kategori</h2>
      <form id="createCategoryForm">
        <div class="form-row">
          <div class="form-group">
            <label for="categoryName">Nazwa *</label>
            <input 
              type="text" 
              id="categoryName" 
              class="form-input" 
              placeholder="np. Dyskusje o pice"
              required
            />
          </div>
          
          <div class="form-group">
            <label for="categorySlug">Slug (URL) *</label>
            <input 
              type="text" 
              id="categorySlug" 
              class="form-input" 
              placeholder="np. dyskusje"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="categoryDescription">Opis</label>
          <textarea 
            id="categoryDescription" 
            class="form-textarea" 
            rows="3"
            placeholder="Kr贸tki opis kategorii..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="parentCategory">Kategoria nadrzdna (opcjonalnie)</label>
          <select id="parentCategory" class="form-select">
            <option value="">Brak (g贸wna kategoria)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Utw贸rz kategori</button>
      </form>
    </div>

    <!-- Categories List -->
    <div class="admin-panel">
      <h2>Lista kategorii</h2>
      <div class="categories-table" id="categoriesList">
        <div class="loading">adowanie kategorii...</div>
      </div>
    </div>

    <!-- Moderator Assignment -->
    <div class="admin-panel">
      <h2>Przypisz moderator贸w do kategorii</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="assignCategory">Kategoria</label>
          <select id="assignCategory" class="form-select">
            <option value="">Wybierz kategori...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="assignModerator">Moderator</label>
          <select id="assignModerator" class="form-select">
            <option value="">Wybierz moderatora...</option>
          </select>
        </div>
      </div>
      
      <button id="assignBtn" class="btn btn-primary">Przypisz moderatora</button>
      
      <div class="assignments-list" id="assignmentsList">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>

  <script type="module" src="admin-categories.js"></script>
</body>
</html>
