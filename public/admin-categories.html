<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZarzƒÖdzanie Kategoriami</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    .dashboard-container { 
        max-width: 1400px;
        margin: 100px auto 0;
        padding: 0 20px 40px;
        width: 100%;
        display: block;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-content">
      <div class="logo-section"><img src="/images/logo.png" class="topbar-logo" /><span class="site-title">Football Profiles</span></div>
      <nav class="topbar-nav">
        <a href="dashboard.html" class="nav-tab">Panel</a>
        <a href="gallery.html" class="nav-tab">Galeria</a>
        <a href="forum.html" class="nav-tab">Forum</a>
        <a href="moderator-posts.html" class="nav-tab" id="moderatorLink" style="display:none;">Moderacja</a>
        <a href="admin-categories.html" class="nav-tab active">Admin</a>
        <a href="admin-gallery-manage.html" class="nav-tab" id="galleryManageLink" style="display:none;">ZarzƒÖdzaj Galeriami</a>
      </nav>
      <div class="topbar-actions"><div id="authBar" class="authbar"><span id="who">...</span><button id="logoutBtn" class="btn btn-ghost">Wyloguj</button></div></div>
    </div>
  </header>

  <div class="dashboard-container" style="max-width: 1000px;">
    <div class="page-header">
      <h1 class="page-title">üìÅ Kategorie Forum</h1>
    </div>

    <div class="admin-panel" style="margin-bottom: 30px;">
      <h2>Utw√≥rz Kategoriƒô</h2>
      <div id="createCatContainer">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
            <input type="text" id="catName" class="form-input" placeholder="Nazwa kategorii" />
            <input type="text" id="catSlug" class="form-input" placeholder="Slug (np. dyskusje)" />
        </div>
        <textarea id="catDesc" class="form-textarea" rows="2" placeholder="Opis..."></textarea>
        <button id="createCatBtn" class="btn btn-primary" style="margin-top: 10px;">Utw√≥rz</button>
      </div>
    </div>

    <div class="admin-panel">
      <h2>Lista Kategorii</h2>
      <div id="catList">≈Åadowanie...</div>
    </div>
  </div>

  <script type="module">
    // Ze wzglƒôdu na historycznƒÖ implementacjƒô, JavaScript pozostawiamy inline
    
    // Funkcja do aktywacji aktywnej zak≈Çadki (zamiast hardkodowania)
    function setActiveNav() {
        const currentPath = window.location.pathname.toLowerCase();
        document.querySelectorAll('.topbar-nav .nav-tab').forEach(link => {
            link.classList.remove('active');
            if (new URL(link.href).pathname.toLowerCase() === currentPath) {
                link.classList.add('active');
            }
        });
    }

    async function loadCats() {
        try {
            const res = await fetch('/api/forum/categories');
            if (!res.ok) throw new Error('B≈ÇƒÖd ≈Çadowania kategorii');
            const cats = await res.json();
            document.getElementById('catList').innerHTML = cats.map(c => `
                <div style="display:flex; justify-content:space-between; padding: 10px; border-bottom: 1px solid var(--border-color);">
                    <div><strong>${c.name}</strong> <small>(${c.slug})</small></div>
                    <div>
                      <button onclick="window.deleteCat(${c.id})" class="btn btn-danger btn-sm" style="background:#dc3545; border:none; color:white;">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        } catch(e) {
             document.getElementById('catList').innerHTML = `<div class="error-state">${e.message}</div>`;
        }
    }

    window.deleteCat = async (id) => {
        if(!confirm('UsunƒÖƒá?')) return;
        await fetch(`/api/forum/categories/${id}`, { method: 'DELETE' });
        loadCats();
    }

    async function init() {
        const res = await fetch('/api/auth/me');
        if(res.ok) {
            const data = await res.json();
            if(data.user.role !== 'admin') window.location.href = '/dashboard.html';
            
            document.getElementById('who').textContent = data.user.username;
            document.getElementById('logoutBtn').onclick = async () => { await fetch('/api/auth/logout', {method:'POST'}); window.location.href='/'; };
            
            // Aktywacja link√≥w dynamicznych
            if (data.user.role === 'moderator' || data.user.role === 'admin') {
                const modLink = document.getElementById('moderatorLink');
                if(modLink) modLink.style.display = 'block';
                const galleryManageLink = document.getElementById('galleryManageLink');
                if(galleryManageLink) galleryManageLink.style.display = 'block';
            }
            if (data.user.role === 'admin') {
                const adminLink = document.getElementById('adminLink');
                if(adminLink) adminLink.style.display = 'block';
            }
        } else window.location.href = '/';

        setActiveNav();
        loadCats();
        
        document.getElementById('createCatBtn').onclick = async () => {
            const name = document.getElementById('catName').value;
            const slug = document.getElementById('catSlug').value;
            const description = document.getElementById('catDesc').value;
            if(!name || !slug) return alert('Nazwa i slug wymagane');
            
            await fetch('/api/forum/categories', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, slug, description })
            });
            loadCats();
            document.getElementById('catName').value = '';
            document.getElementById('catSlug').value = '';
            document.getElementById('catDesc').value = '';
        };
    }

    init();
  </script>
</body>
</html>
